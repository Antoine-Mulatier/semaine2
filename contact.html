<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nous souhaitons nous améliorer</h1>
    
    <p>Si tu remplis ce formulaire, tu pourras m'aider à m'améliorer</p>
    
    <form>
        <label for="fname">Ton nom:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Ton Email:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="number">Ton âge</label><br>
        <input type="number" id="age" name="age"><br>
    </form><br>

    <form>
    <label for="Qu'est ce qui te correspond le mieux à présent">Qu'est ce qui te correspond le mieux à présent</label><br>

        <select name="options" id="Qu'est ce qui te correspond le mieux à présent">
            <option value="">dis moi en plus sur toi</option>
            <option value="étudiant">étudiant</option>
            <option value="Employé">Employé</option>
            <option value="Profession libérale">Profession libérale</option>
            <option value="Je préfère ne rien dire">Je préfère ne rien dire</option>
            <option value="Autre">Autre</option>
        </select>
    </form><br>


    <form>
      <label for="Est-ce que tu me recommandes">Est-ce que tu me recommandes ?</label><br>

        <input type="radio" id="oui" name="test" value="oui">
        <label for="oui">oui</label><br>
        <input type="radio" id="Peut-être" name="test" value="Peut-être">
        <label for="Peut-être">Peut-être</label><br>
        <input type="radio" id="non" name="test" value="non">
        <label for="non">non</label>
    </form><br>

    <form>
      <label for="Question">Pourquoi as-tu choisis mes services ?</label><br>
  
          <select name="options" id="Question">
              <option value="">Choisis une réponse</option>
              <option value="étudiant">Pour ce que je propose</option>
              <option value="Employé">Pour mes différents projets réalisés</option>
              <option value="Profession libérale">Par recommandation</option>
              <option value="Je préfère ne rien dire">Le fait d'être transparent avec ma communauté</option>
              <option value="Autre">La mission Locale</option>
          </select>
      
      </form><br>

      <form>
        <label for="Améliorer">Qu'est ce que je dois améliorer (réponses illimités):</label><br>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1">Portofolio</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2">Page de vente</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3">Présence sur les réseaux sociaux</label><br>
        <input type="checkbox" id="choix6" name="choix6" value="contact">
        <label for="choix6">Le formulaire de contact</label>
        
      </form> 

      <form>
        <label for="Retour">Un commentaire à ajouter ?</label><br>
        <textarea name="Retour" id="Retour" cols="30" rows="10" placeholder="Chaque commentaire nous fait avancer, alors n'hésite pas."></textarea><br>
        <input type="submit" value="Envoyer">

      
      </form>

      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14578.47634002825!2d4.776759565845794!3d45.76197869920183!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47f4ec5723c2f447%3A0x408ab2ae4bb1a80!2s69160%20Tassin-la-Demi-Lune!5e0!3m2!1sfr!2sfr!4v1605782114671!5m2!1sfr!2sfr" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>




      











</body>
